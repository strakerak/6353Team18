<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quote Page</title>

  <ul>
  <li><a href="profile">My Profile</a></li> 
  <li><a href="quote">Fuel Quote</a></li> 
  <li><a href="history">Fuel Quote History</a></li> 
  <li><a href="/">Logout</a></li>
</ul> 
<style>   

  ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: lightblue;
}

li {
  float: left;
}

li a {
  display: block;
  color: blue;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: white;
}
Body {  
  font-family: Helvetica Bold, Calibri, sans-serif;  
  background-color: white;  
}  
button {   
       background-color: #4CAF50;   
       width: 100%;  
        color: black;  
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   
 form {   
        border: 3px solid #f1f1f1;   
    }   
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid blue;   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }     
 .container {   
        padding: 25px;   
        background-color: lightblue;  
    }   
</style>   
</head>

<body>
<script>
  function calcMargin(suggest)
    {
      if(document.getElementById("quantity").value>1000)
      {
        document.getElementById("SuggestedPrice").value = (((1.50) * (0.02)) + (suggest - 1.50)) + 1.50;
      }
      else
      {
        document.getElementById("SuggestedPrice").value = (((1.50) * (0.03)) + (suggest - 1.50)) + 1.50;
      }
      var total = document.getElementById("quantity").value * document.getElementById("SuggestedPrice").value;
      document.getElementById("TotalAmount").value = Number(total).toFixed(2);
    }
</script>
<center> <h1> Fuel Quote </h1> </center><br>
<form method="post">
    <div class="container">  
    
<label for="quantity">Gallons Requested (between 1 and 10000):</label>
<input type="number" id="quantity" name="quantity" min="1" max="10000" onChange="calcMargin({{suggest}});" required>  <br>
<br><br>
<label for="Delivery address">Delivery address:</label>
<input type="text" placeholder="{{address}}" id="Delivery address" name="Delivery address" value="" readonly> <br>

<br><br>
<label for="Delivery date">Delivery Date:</label>
<input type="datetime-local" id="datetime-local" name="DeliveryDate" required> <br><br>
<br><br>
<label for="Suggested Price / gallon">Suggested Price / gallon:</label>
<input type="number" id="SuggestedPrice" name="SuggestedPrice" value={{suggest}} readonly><br><br> 
<br><br>
<label for="Total Amount Due"> Total Amount Due:</label>
<input type="number" id="TotalAmount" name="TotalAmount" value="" readonly><br><br>
<button type="submit" class="submit"><a href="history">Get Quote</a></button>    
<button type="submit" class="cancel">Cancel</button>
</div>
    </form>
</body>     
</html>
